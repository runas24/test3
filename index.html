<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Animation Loader Bank</title>
  <style>
    .loader {
      width: 100px;
      height: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background: linear-gradient(to right, #333, #007bff);
      animation: loader 2s ease-in-out infinite;
    }

    @keyframes loader {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <script>
    const loader = document.querySelector('.loader');

    loader.addEventListener('animationend', () => {
      // Code to execute when animation ends
    });
  </script>
</body>
</html>
