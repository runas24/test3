<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Chatbot</title>
  <!-- Подключение стилей для чата -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Введите ваш вопрос...">
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <!-- Подключение библиотеки ChatGPT -->
  <script src="chatgpt.js"></script>
  <script>
    var bot = new ChatGPT();
    bot.setAPIKey('sk-proj-K50ad3mNqPifd08rsIu0T3BlbkFJ3dwbQwYLFThn9coUZNaZ');
    bot.setOptions({
      model: 'gpt-3.5-turbo',
      // Дополнительные настройки бота...
    });

    function sendMessage() {
      var userInput = document.getElementById('user-input').value;
      appendMessage('user', userInput);

      // Отправка запроса к боту
      bot.sendMessage(userInput)
        .then(response => {
          appendMessage('bot', response);
        })
        .catch(error => {
          console.error('Ошибка при получении ответа от бота:', error);
        });
    }

    function appendMessage(sender, message) {
      var chatBox = document.getElementById('chat-box');
      var messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      messageElement.textContent = message;
      chatBox.appendChild(messageElement);
    }
  </script>
</body>
</html>
