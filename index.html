<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Chat</title>
  <style>
    /* Стили для чата */
    #chat-container {
      width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      overflow-y: scroll;
      height: 300px;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <input type="text" id="user-input" placeholder="Введите ваш вопрос">
  <button id="send-btn">Отправить</button>

  <script>
    const apiKey = 'sk-proj-poF1i1G9rQ510AvJ9xs0T3BlbkFJeEyuIiyeNzUlI1Wa9UhI';
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', () => {
      const userQuestion = userInput.value;
      if (userQuestion.trim() === '') return;

      sendMessage(userQuestion);
      userInput.value = ''; // Очистить поле ввода

      fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: 'text-davinci-003',
          prompt: userQuestion,
          max_tokens: 150
        })
      })
      .then(response => response.json())
      .then(data => {
        const botResponse = data.choices[0].text.trim();
        sendMessage(botResponse);
      })
      .catch(error => {
        console.error('Ошибка:', error);
        sendMessage('Извините, произошла ошибка при обработке вашего запроса.');
      });
    });

    function sendMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.innerText = message;
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Прокрутить вниз
    }
  </script>
</body>
</html>
